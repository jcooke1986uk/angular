<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="angular.js"></script>
	<script>
		var mymodule = angular.module("mymodule", []);
		mymodule.controller("x", function ($scope) {
			$scope.templatePages = [
			{ temp: 'firstPage', url: 'directive_class.html'},
			{ temp: 'secondPage', url: 'directive_key.html'}];
			$scope.tempPage = $scope.templatePages[0];
		});
	</script>
</head>
<body ng-app="mymodule">
    <div ng-controller="x">
		<select ng-model="tempPage" ng-options="p.temp for p in templatePages">
		<!--p is just the item and .temp is what we want to show-->
			<option value="">(Empty)</option>
		</select>
		<div ng-include="tempPage.url">
		</div>
    </div>
</body>
