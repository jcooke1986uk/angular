<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="angular.js"></script>
	<script>
		var mymodule = angular.module("mymodule", []);
		mymodule.controller("x", function ($scope) {
			$scope.templatePages = [
			{ temp: 'firstPage', url: 'directive_class.html'},
			{ temp: 'secondPage', url: 'directive_keyup_keydown_disable.html'}];
			$scope.tempPage = $scope.templatePages[0];
		});
	</script>
</head>
<body ng-app="mymodule">
    <div ng-controller="x">
		<select ng-model="tempPage" ng-options="page.temp for page in templatePages">
			<option value="">(Empty)</option>
		</select>
		<div ng-include="tempPage.url">
		</div>
    </div>
</body>
</html>
