<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="angular.js"></script>
	<script>
		var mymodule = angular.module("mymodule", []);
		mymodule.controller("x", function ($scope) {
			$scope.div = ['div1', 'div2', 'div3'];
			$scope.selectedDiv = $scope.div[0];
		});
	</script>
</head>
<body ng-app="mymodule">
    <div ng-controller="x">
		<select ng-model="selectedDiv" ng-options="item for item in div">
		</select>
		You Selected={{selectedDiv}}
		<hr/>
		<div ng-switch="selectedDiv">
			<div style="border:1px solid black" ng-switch-when="div1">Hello from First Div</div>
			<div style="border:1px solid black" ng-switch-when="div2">Hi from Second Div</div>
			<div style="border:1px solid black" ng-switch-when="div3">God Bless from Third Div</div>
		</div>
    </div>
</body>
