<!DOCTYPE html>
<html ng-app="">
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="angular.js"></script>
</head>
<body>
    <div>
        <input ng-init="x=0" ng-keyup="x=x+1"/>{{x}}
        <br/>
        <input ng-init="y=0" ng-keydown="y=y+1" />{{y}}
        <br/>
        <input type="checkbox" ng-model="check" />
        <textarea ng-disabled="check"></textarea>
    </div>
</body>
</html>
